language: ruby
bundler_args: --without production

rvm:
  - "2.0.0"

env:
- DB=postgresql

before_script:
  - psql -c 'create database jury_test' -U postgres
  - bundle exec rake db:migrate
  - bundle exec rake db:test:prepare

script:
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/
